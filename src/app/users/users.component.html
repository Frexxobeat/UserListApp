<table class="min-w-full table-auto border-collapse border border-gray-200 shadow-sm rounded-lg overflow-hidden">
    <thead>
      <tr class="bg-gray-100 text-gray-700 text-left">
        <th class="px-4 py-2 border border-gray-200">ID</th>
        <th class="px-4 py-2 border border-gray-200">Name</th>
        <th class="px-4 py-2 border border-gray-200">Email</th>
        <th class="px-4 py-2 border border-gray-200">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" class="hover:bg-gray-50 transition duration-150">
        <td class="px-4 py-2 border border-gray-200 text-gray-600">{{ user.id }}</td>
        <td class="px-4 py-2 border border-gray-200 text-gray-600">
          {{ user.first_name }} {{ user.last_name }}
        </td>
        <td class="px-4 py-2 border border-gray-200 text-gray-600">{{ user.email }}</td>
        <td class="px-4 py-2 border border-gray-200 text-blue-600 hover:underline">
          <a [routerLink]="['/user-details', user.id]">Details</a>
        </td>
      </tr>
    </tbody>
  </table>
